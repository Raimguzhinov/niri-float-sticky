name: Update Version on Tag
on:
  push:
    tags:
      - 'v*'  # Правильный синтаксис для триггера тегов

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Это включает права на запись тегов

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/}
          echo "TAG_VERSION=$TAG_VERSION" >> $GITHUB_ENV
          echo "VERSION=${TAG_VERSION#v}" >> $GITHUB_ENV

      - name: Update version.go
        run: |
          cat << 'EOF' > version.go
          // AUTOGENERATED FILE - DO NOT EDIT
          // Updated automatically during release
          
          package main
          
          const version = "$VERSION"
          EOF

      - name: Commit and update tag
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add version.go
          git commit -m "chore: update version to $VERSION [skip ci]"
          
          # Push changes to the branch first
          git push origin HEAD:${GITHUB_REF_NAME}
          
          # Delete old tag and create new one
          git tag -d $TAG_VERSION || true
          git tag -a $TAG_VERSION -m "Release $TAG_VERSION"
          git push origin :refs/tags/$TAG_VERSION || true
          git push origin $TAG_VERSION
