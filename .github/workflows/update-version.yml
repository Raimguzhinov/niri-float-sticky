name: Pre-Tag Version Update
on:
  push:
    tags:
      - 'v*'  # Триггерится при пуше тегов вида v1.0.0

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Для создания коммита
      tags: write     # Для работы с тегами

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Полная история для тегов

      - name: Extract tag version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/}
          echo "TAG_VERSION=${TAG_VERSION}" >> $GITHUB_ENV
          echo "NEW_VERSION=${TAG_VERSION#v}" >> $GITHUB_ENV  # Убираем 'v' из версии

      - name: Update version.go
        run: |
          cat << EOF > version.go
          // AUTOGENERATED FILE - DO NOT EDIT
          // Updated automatically before tag creation
          
          package main
          
          const version = "$NEW_VERSION"  // Без 'v' в значении
          EOF

      - name: Commit version update
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add version.go
          git commit -m "chore: pre-tag version update to $NEW_VERSION"
          
          # Удаляем старый тег и создаём новый
          git tag -d $TAG_VERSION
          git tag -a $TAG_VERSION -m "Release $TAG_VERSION"
          
          # Пушим изменения и тег
          git push origin HEAD:main --follow-tags
